<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="theme-toggle-btn">Toggle Theme</button>
        <button id="generate-btn">Generate Numbers</button>
        <lotto-numbers></lotto-numbers>

        <hr style="margin: 2rem 0; border-color: var(--secondary-color);">

        <h2>제휴 문의</h2>
        <form id="partnership-form" action="https://formspree.io/f/mykpondr" method="POST">
            <p>Formspree는 웹사이트의 HTML 양식을 백엔드 코드 없이 작동하게 해주는 서비스입니다. 아래 'your_form_id'를 Formspree에서 제공하는 실제 폼 ID로 바꿔주세요.</p>
            <input type="text" name="name" placeholder="이름" required>
            <input type="email" name="email" placeholder="이메일" required>
            <textarea name="message" placeholder="문의 내용" rows="5" required></textarea>
            <button type="submit">문의 제출</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
