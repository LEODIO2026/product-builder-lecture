<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-9737219450188529">
    <title>동물상 테스트 (파일 업로드)</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9737219450188529"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>동물상 테스트</h1>
        <h2>강아지상? 혹은 고양이상?</h2>
        <p>인공지능이 당신의 사진을 분석하여 어떤 동물상에 가까운지 알려드립니다.</p>
        <button id="theme-toggle-btn">Toggle Theme</button>
        
        <div id="upload-container">
            <input type="file" id="image-upload-input" accept="image/*">
            <label for="image-upload-input" class="custom-file-upload">이미지 선택</label>
        </div>
        
        <div id="image-preview-container">
            <img id="image-preview" src="#" alt="업로드된 이미지 미리보기" style="display:none;"/>
        </div>
        
        <div id="label-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
