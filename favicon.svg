<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#FF6B9D"/>

  <!-- Dog face (left side) -->
  <ellipse cx="22" cy="32" rx="14" ry="16" fill="#FFE4C4"/>
  <!-- Dog ear -->
  <ellipse cx="12" cy="20" rx="6" ry="10" fill="#D2956A"/>
  <!-- Dog eye -->
  <circle cx="18" cy="30" r="4" fill="#333"/>
  <circle cx="19" cy="29" r="1.5" fill="#FFF"/>
  <!-- Dog nose (half) -->
  <ellipse cx="24" cy="38" rx="3" ry="2.5" fill="#333"/>

  <!-- Cat face (right side) -->
  <ellipse cx="42" cy="32" rx="14" ry="16" fill="#B8B8B8"/>
  <!-- Cat ear -->
  <polygon points="52,12 58,26 46,24" fill="#B8B8B8"/>
  <polygon points="53,15 56,24 48,23" fill="#FFB6C1"/>
  <!-- Cat eye -->
  <ellipse cx="46" cy="30" rx="4" ry="5" fill="#90EE90"/>
  <ellipse cx="46" cy="30" rx="1.5" ry="4" fill="#333"/>
  <circle cx="47" cy="29" r="1" fill="#FFF"/>
  <!-- Cat nose (half) -->
  <polygon points="40,38 43,36 43,40" fill="#FFB6C1"/>

  <!-- Dividing line / whiskers area -->
  <line x1="32" y1="20" x2="32" y2="48" stroke="#FF6B9D" stroke-width="2"/>

  <!-- Dog mouth -->
  <path d="M20 42 Q24 46 28 42" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Cat whiskers -->
  <line x1="48" y1="36" x2="58" y2="34" stroke="#666" stroke-width="1"/>
  <line x1="48" y1="38" x2="58" y2="38" stroke="#666" stroke-width="1"/>
  <line x1="48" y1="40" x2="58" y2="42" stroke="#666" stroke-width="1"/>
</svg>
